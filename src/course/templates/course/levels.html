{% extends 'base.html' %}
{% load static %}
	

{% block body %}

<section class="level">
  <div class="container">
  <div class="section-title">
    <h1 class="title">Choose Your Level</h1>
  </div>
      <div class="row">
        {% for level in levels %}
          
        
      <div class="col-lg-4 col-md-6 align-items-stretch "  data-aos="zoom-in" data-aos-delay="100">
          <div class="icon h-100">
          <img src="{% static 'images/level3.jpeg' %}" alt="">
          <a class="mybtn" href="{{ level.get_absolute_url }}"><h4>{{level}}</h4></a>
          </div>
      </div>

      {% endfor %}

      </div>
  </div>
</section>

 

{% endblock body %}
